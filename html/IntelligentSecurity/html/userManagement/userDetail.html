<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>访客申请详情-访客详情</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/public.css">

    <link rel="stylesheet" type="text/css" href="../../css/userManagement/userDetail.css">
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
        <div class="aui-pull-left aui-btn" tapmode onclick="onBack()">
            <span class="aui-iconfont aui-icon-left color-333"></span>
        </div>
        <div class="aui-title color-333">访客申请详情</div>
      </header>

      <div class="flex-con flex-content height100 bgc-f3 margin-bot250">
        <ul class="aui-content-padded font-S75 color-333">
          <li class="padding75 bgc-ff border-radius4 line-height1">
            <div class="display-flex">
              <div class="item-title">登记地点：</div>
              <div class="item-cont checkAddress"></div>
            </div>
            <div class="line margin-top75"></div>
            <div class="margin-top75 display-flex">
              <div class="item-title">姓名：</div>
              <div class="item-cont visitorName"></div>
            </div>
            <div class="line margin-top75"></div>
            <div class="margin-top75 display-flex">
              <div class="item-title">证件类型：</div>
              <div class="item-cont idCardType"></div>
            </div>
            <div class="line margin-top75"></div>
            <div class="margin-top75 display-flex">
              <div class="item-title">证件号码：</div>
              <div class="item-cont idCardNumber"></div>
            </div>
            <div class="line margin-top75"></div>
            <div class="margin-top75 display-flex">
              <div class="item-title">联系电话：</div>
              <div class="item-cont phoneNumber"></div>
            </div>
          </li>

          <li class="padding75 bgc-ff border-radius4 line-height1 margin-top75">
            <div class="display-flex">
              <div class="item-title">车牌号码：</div>
              <div class="item-cont carNumber"></div>
            </div>
            <div class="line margin-top75"></div>
            <div class="margin-top75 display-flex">
              <div class="item-title">来访单位：</div>
              <div class="item-cont company"></div>
            </div>
            <div class="line margin-top75"></div>
            <div class="margin-top75 display-flex">
              <div class="item-title">来访事由：</div>
              <div class="item-cont reason"></div>
            </div>
          </li>

          <li class="padding75 bgc-ff border-radius4 line-height1 margin-top75">
            <div class="display-flex">
              <div class="item-title">被访人员：</div>
              <div class="item-cont interviewees"></div>
            </div>
          </li>

          <li class="padding75 bgc-ff border-radius4 line-height1 margin-top75">
            <div class="display-flex">
              <div class="item-title">证件照片：</div>
              <div class="item-cont">
                <img class="idCardPhoto" src="../../image/um_top_bg.png" alt="">
              </div>
            </div>
          </li>

          <li class="padding75 bgc-ff border-radius4 line-height1 margin-top75 come-time">
            <div class="display-flex">
              <div class="item-title">来访时间：</div>
              <div class="item-cont visitTime"></div>
            </div>
          </li>
        </ul>
      </div>

      <footer class="aui-bar aui-bar-tab display-flex footer">
          <div class="flex1 refuse">
              <div class='footer-btn btn-border' tapmode onclick="onPassRefuse('0')">
                  拒绝
              </div>
          </div>
          <div class="flex1 pass">
              <div class='footer-btn bgc-blue color-fff' tapmode onclick="onPassRefuse('1')">
                  通过
              </div>
          </div>
          <div class="flex1 leave">
              <div class='footer-btn bgc-blue color-fff' tapmode onclick="onLeave()">
                  确认离开
              </div>
          </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../script/remote.js"></script>
  <script type="text/javascript" src="../../script/userManagement/userDetail.js"></script>
</html>
