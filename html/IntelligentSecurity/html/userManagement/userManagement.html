<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>访客管理</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/public.css">
    <link rel="stylesheet" type="text/css" href="../../css/userManagement/userManagement.css">
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav" id="header">
          <div class="aui-pull-left aui-btn" tapmode onclick="onBack()">
              <span class="aui-iconfont aui-icon-left color-333"></span>
          </div>
          <img src="../../image/um_top_bg.png" class="hander-bg" alt="">
      </header>

      <div class="flex-con flex-content height100 padding-top75 bgc-cont">
          <div class="item">
            <div class="item-cont relative">
              <img src="../../image/come.png" class="absolute top0 left0" alt="">
              <div class="item-content">
                <span class="item-content-line"></span>
                <span class="item-content-number comeNum">0</span>
              </div>
              <span class="relative item-cont-text">今日来访人数</span>
            </div>
          </div>
          <div class="item margin-top75">
            <div class="item-cont relative">
              <img src="../../image/not_leave.png" class="absolute top0 left0" alt="">
              <div class="item-content">
                <span class="item-content-line"></span>
                <span class="item-content-number leaveNum">0</span>
              </div>
              <span class="relative item-cont-text">未离开人数</span>
            </div>
          </div>

          <div class="item margin-top145">
            <div class="mange-item" tapmode onclick="onOpenList('1')">
              <img src="../../image/apply.png" class="mange-item-img" alt="">
              <span class="mange-item-text">申请管理</span>
            </div>
            <div class="mange-item float-rig" tapmode onclick="onOpenList('2')">
              <img src="../../image/management.png" class="mange-item-img" alt="">
              <span class="mange-item-text">来访人管理</span>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../script/remote.js"></script>
  <script type="text/javascript" src="../../script/userManagement/userManagement.js"></script>
</html>
