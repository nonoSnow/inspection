<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>大量水筛查页面</title>
    <link rel="stylesheet" type="text/css" href="../css/auicss/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/auicss/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <style>
        .aui-bar-nav,.aui-bar-nav.aui-bar-light .aui-iconfont{
            /* background-color:#4089F3 */
            color: #333333;
        }
        #header-title{
            position: fixed;
            top: 0;
            width: 100%;
        }
        #content{
            height:100vh;
            background-color:rgba(245, 245, 245, 1);
        }
        .soso-title{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 0.25rem 0.6rem;
            background: white;
        }
        .aui-searchbar{
            /*width: 14.8rem;*/
            width: 79.3%;
            background-color: white;
        }
        .aui-searchbar-input{
            height: 1.65rem;
            border-radius: 1.65rem;
            line-height: 1.65rem;
            background-color:#efefef;
            margin: 0;
        }
        .aui-searchbar-input input{
            height: 1.65rem;
            width: 100%;
        }
        .change-box{
          width: 100%;
          position: relative;
        }
        .change-box .aui-list-item-input{
          display: flex;
          align-items: center;
          justify-content: flex-end;
        }
        .change-box .aui-list{
          font-size: 0.75rem;
          color: #333333;
          height: 0;
          overflow: hidden;
          position: absolute;
          top: 0;
          width: 100%;
          /*transition: all 10s;*/
        }
        .change-box input[type="text"]{
          font-size: 0.75rem;
        }
        .results-box{
          width: 100%;
        }
        .results-box .results-list{
          padding: 0.4rem 0.6rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #fff;
          margin-top: 0.25rem;
        }
        .results-list-left{
          display: flex;
          flex-direction: column;
          max-width: 74%;
        }
        .results-list-right{
          background-color: #1890FF;
          width: 4rem;
          height: 4.8rem;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 0.2rem;
        }
        .results-list-left-list{
          display: flex;
          flex-wrap: wrap;
          font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <div id='header-title'>
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header">
            <a class="aui-pull-left aui-btn" tapmode onclick="backwin()">
                <span class="aui-iconfont aui-icon-left"></span>
            </a>
            <div class="aui-title">大水量筛查</div>
        </header>
    </div>
</body>
<script type="text/javascript" src="../script/auijs/api.js"></script>
<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/rolldate.min.js"></script>
<script type="text/javascript" src='../script/public.js'></script>
<script type="text/javascript" src='../script/aui-popup.js'></script>
<script type="text/javascript" src="../script/request.js"></script>
<script type="text/javascript">
var apiready = function() {
        headerHeight();
        api.setStatusBarStyle({
            style:"dark"
        });
        popTop()
        // 监听筛选器数字值变化
}
// 弹出筛选器
function popTop() {
    api.openFrame({
        name: 'changepopup',
        url: '../view/changepopup.html',
        rect: {
            x: 0,
            y: 0,
            marginTop:headerH
        },
        pageParam: {
            headerH: headerH,
            // sosoheight:sosoheight,
            // 谁打开的
            type:api.pageParam.type
        },
        bounces: false,
        // bgColor: '#000',
        vScrollBarEnabled: true,
        hScrollBarEnabled: true
    });

    // $api.css($api.dom('.aui-list'),'height:auto');
    // $('#content').css('background-color','rgba(0,0,0,0.5)');
}
</script>

</html>
