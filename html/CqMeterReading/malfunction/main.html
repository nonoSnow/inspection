    <style>
        .aui-bar-nav,
        .aui-bar-nav.aui-bar-light .aui-iconfont {
            /* background-color:#4089F3 */
            color: #333333;
        }

        #header-title {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999
        }

        #content {
            height: 100vh;
            background-color: rgba(245, 245, 245, 1);
        }

        .soso-title {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 0.25rem 0.6rem;
            background: white;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .aui-searchbar {
            /*width: 14.8rem;*/
            width: 79.3%;
            background-color: white;
        }

        .aui-searchbar-input {
            height: 1.65rem;
            border-radius: 1.65rem;
            line-height: 1.65rem;
            background-color: #efefef;
            margin: 0;
        }

        .aui-searchbar-input input {
            height: 1.65rem;
            width: 100%;
        }

        .change-box {
            width: 100%;
            position: fixed;
            /*top: 152px;*/
            /*z-index: 1000;*/
            top: 0;
            display: none
        }

        .change-box .aui-list-item-input {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .change-box .aui-list {
            font-size: 0.75rem;
            color: #333333;
            /*height: 0;*/
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            /*transition: all 10s;*/
        }

        .change-box input[type="text"] {
            font-size: 0.75rem;
        }

        .results-box {
            width: 100%;
        }

        .results-box .results-list {
            padding: 0.4rem 0.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            margin-top: 0.25rem;
        }

        .results-list-left {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        /*.results-list-right{
          background-color: #FF6769;
          width: 4rem;
          height: 4.8rem;
          display: flex;
          flex-direction: column;
          justify-content: center;

          border-radius: 0.2rem;
        }*/

        .results-list-left-list {
            display: flex;
            /*flex-wrap: wrap;*/
            font-size: 0.7rem;
        }

        .timechangebtn {
            width: 80%;

            display: flex;
            /* justify-content: center; */
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e6e6e6;
            border-radius: 0.7rem;
        }

        .list-title {
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .list-bottom {
            margin-top: 10px;
            color: #ff6769;
        }
        .search-box {
          position: fixed;
          width: 100%;
          height: 50px;
          background: #ffffff;
          top: 0;
          left: 0;
        }
        .bottomLine {
          border-bottom: 1px solid blue;
          box-sizing: border-box;

<script type="text/template" id='sosolist'>
    {{each list value index}}
    <div class='results-list' tapmode onclick="toDispose({{value}})">
        <div class='results-list-left'>
            <span class='results-list-left-list'>
        <span class="co-333333 mlr-05 list-title">{{value.Name}}</span>
            </span>
            <span class='results-list-left-list'>
          <span class="co-333333 mlr-05">任务编号:</span>
            <span class="co-595959">{{value.Code}}</span>
            </span>
            <span class='results-list-left-list'>
          <span class="co-333333 mlr-05" style="white-space:nowrap;">派发人:</span>
            <span class="co-595959">{{value.DistributorName}}</span>
            </span>
            <span class='results-list-left-list'>
          <span class="co-333333 mlr-05">派发时间:</span>
            <span class="co-595959">{{value.Time}}</span>
            </span>
            <span class='results-list-left-list'>
          <span class="co-333333 mlr-05 list-bottom">{{value.StatusStr}}</span>
            </span>
        </div>
        <!-- <div class='results-list-right'>
        <span class="co-ffffff fn-07">报警次数</span>
        <span class="co-ffffff fn-175">{{value.WarnCount}}</span>
    </div> -->
    </div>
    {{/each}}
</script>

    function doSearch() {
        // 搜索的值
        let soso = $api.val($api.byId('search-input'));
        // 监听soso的值  是否 满足用户编号和水表表号规则  如果满足 就发起请求
        clearTimeout(timeout);
        // GetMeterWarnList.CusCodeOrStampNo = soso;
        GetMeterWarnList.Name = soso;
        GetMeterWarnList.PageIndex = 1;
        timeout = setTimeout(function() {
            // 长时间没有输入的时候触发搜索
            $('.results-box').html('');
            GetTaskListajax();
        }, 2000)
    }
    // 按下确定键 直接搜索
    function search() {
        clearTimeout(timeout);
        let soso = $api.val($api.byId('search-input'));
        // GetMeterWarnList.CusCodeOrStampNo = soso;
        GetMeterWarnList.Name = soso;
        GetMeterWarnList.PageIndex = 1;
        $('.results-box').html('');
        GetTaskListajax();
    }
    // 弹出筛选器
    function popTop() {
        if (popupindex === 0) {
            $('.change-box').css('display', 'block')
            popupindex = 1;
        } else {
            $('.change-box').css('display', 'none')
            popupindex = 0;
        }
    }
    // 去处理故障报警
    function toDispose(StampNo) {
        // console.log(JSON.stringify(StampNo));
        // StampNo.WarnType = GetMeterWarnList.WarnType
        // StampNo.BeginWarnTime = GetMeterWarnList.BeginWarnTime
        // StampNo.EndWarnTime = GetMeterWarnList.EndWarnTime
        StampNo.BeginWarnTime = GetMeterWarnList.StartTime
        StampNo.EndWarnTime = GetMeterWarnList.EndTime
        // console.log(JSON.stringify(StampNo));
        api.openWin({
            name: 'index',
            url: './index.html',
            pageParam: {
                taskInfo: StampNo
            },
            bounces: false,
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
    }
    //获取报警主页信息
    function GetTaskListajax() {
        // console.log(JSON.stringify(GetMeterWarnList));
        // console.log($api.getStorage('token'));
        NewGet('/wapi/WRPData/GetAppTaskList', GetMeterWarnList,
            $api.getStorage('token'),
            function(ret, err) {
                // console.log(JSON.stringify(ret));
                // console.log(JSON.stringify(err));
                if (ret.IsSuccess) {
                    // console.log(JSON.stringify(ret));
                    isMore = ret.Data.PageIndex < ret.Data.TotalPages ? true : false;
                    $('.endStr').remove()

                    // 设置待处理与已处理数据
                    $('.daichuli').text('待处理（' + ret.Data.ExtendData.PendingCount + ')');
                    $('.yichuli').text('已处理（' + ret.Data.ExtendData.DealCount + ')');

                    if (GetMeterWarnList.PageIndex == 1) {
                        let startStr = `<div class='startStr' style='color:#fff;
background: linear-gradient(90deg, #3DB2FF 0%, #328BFD 100%);text-align: center'>共计：${ret.Data.TotalCount}条数据</div>`;
                        $('.results-box').prepend(startStr)
                        setTimeout(function() {
                            $('.startStr').remove()
                        }, 5000)
                    }
                    if (GetMeterWarnList.PageIndex <= ret.Data.TotalPages) {

                        let str = template('sosolist', {
                            list: ret.Data.PageData
                        });

    function getDay(day) {
        var today = new Date();
        var targetday_milliseconds = today.getTime() + 1000 * 60 * 60 * 24 * day;
        today.setTime(targetday_milliseconds); //注意，这行是关键代码

        var tYear = today.getFullYear();
        var tMonth = today.getMonth();
        var tDate = today.getDate();
        tMonth = doHandleMonth(tMonth + 1);
        tDate = doHandleMonth(tDate);
        return tYear + "-" + tMonth + "-" + tDate;
    }

    function doHandleMonth(month) {
        var m = month;
        if (month.toString().length == 1) {
            m = "0" + month;
        }
        return m;
    }

    //两个日期相隔天数
    function getDaysBetween(dateString1, dateString2) {
        var startDate = Date.parse(dateString1);
        var endDate = Date.parse(dateString2);
        var days = (endDate - startDate) / (1 * 24 * 60 * 60 * 1000);
        return days;
    }
