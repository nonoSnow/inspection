<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>附件查看</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../public/css/vant.css" />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #F3F3F3;
        }

        .aui-bar-nav {
            top: 0;
            z-index: 1;
            background: linear-gradient(90deg, rgba(46, 142, 250, 1), rgba(49, 89, 235, 1));
            color: #FFF;
            font-size: 0.95rem;
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #FFF;
            font-weight: 900;
        }

        .flex-con {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .assignList {
            width: 100%;
            height: auto;
            margin-bottom: 2.5rem;
        }

        [v-cloak] {
            display: none;
        }

        .item {
          width: calc(100% - 1rem);
          height: auto;
          min-height: 1.5rem;
          background-color: #FFF;
          border-radius: 0.5rem;
          margin: 0.5rem auto;
          box-sizing: border-box;
          padding: 0.5rem;
        }

        .item-cont {
          width: 100%;
          height: 100%;
        }

        .item-title-text {
          border-left: 0.3rem solid #43A9FA;
          padding-left: 0.35rem;
          font-size: 0.9rem;
        }

        .title-xian {
          width: 100%;
          height: 1px;
          background-color: #CCC;
          margin-top: 0.5rem;
          margin-bottom: 0.3rem;
        }

        .item-cont-cont {
          width: 100%;
          font-size: 0.75rem;
          min-height: 5rem;
        }

        .file-item {
          width: 100%;
          height: 2.5rem;
          display: flex;
        }

        .file-img {
          width: 20%;
          height: 100%;
          display: inline-block;
        }

        .file-info {
          width: 70%;
          height: 100%;
          display: inline-block;
        }

        .file-icon {
          width: 10%;
          height: 100%;
          display: inline-block;
        }

        .file-name {
          width: 100%;
          height: 1.5rem;
          line-height: 1.5rem;
          font-size: 0.9rem;
        }

        .file-size {
          font-size: 0.6rem;
        }

        .file-icon .aui-iconfont {
          float: right;
          font-size: var(--fontsize7) !important;
          background: #CCCCCC;
          width: 1rem;
          height: 1rem;
          text-align: center;
          line-height: 1rem;
          border-radius: 100%;
          color: #fff;
          margin: 0.75rem calc((100% - 1rem)/2);
        }
    </style>
  </head>
  <body>
    <div id="wrap" class="flex-wrap flex-vertical">
      <header class="aui-bar aui-bar-nav" id="header">
          <div class="aui-pull-left aui-btn" tapmode @click='onBack'>
              <span class="aui-iconfont aui-icon-left"></span>
          </div>
          <div class="aui-title">附件查看</div>
      </header>

      <div class="flex-con assignList">
        <div class="item">
          <div class="item-cont">
            <div class='item-cont-cont'>
              <span class="item-title-text">其他项目</span>
              <div class='title-xian'></div>
              <div class="item-cont-cont">
                <div class="file-item" v-for='(item, index) in fileList'>
                  <div class="file-img">
                    <img src="../image/default1.png" style='height: 1.5rem; margin: 0.5rem auto;' alt="">
                  </div>
                  <div class="file-info">
                    <div class="file-name">
                      {{item.name}}
                    </div>
                    <div class="file-size">
                      {{item.size}}
                    </div>
                  </div>
                  <div class="file-icon">
                    <i class='aui-iconfont aui-icon-image accomplish'></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="../../public/script/api.js"></script>
  <script type="text/javascript" src="../../public/script/common.js"></script>
  <script type="text/javascript" src="../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../public/script/publicMethod.js"></script>
  <script type="text/javascript" src="../../public/script/vue/fastclick.min.js"></script>
  <script type="text/javascript" src="../../public/script/vue/vue.min.js"></script>
  <script type="text/javascript" src="../../public/script/vue/vant.min.js"></script>
  <script type="text/javascript" src="../../public/script/vue/vueTouch.js"></script>
  <script type="text/javascript" src="../../public/script/moment.js"></script>
  <script type="text/javascript" src="../../public/script/diy/public.js"></script>
  <script type="text/javascript">
    apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);

        fnIntVue();
        Origami.fastclick(document.body) //消除vue的ios端点击延迟
    };

    function fnIntVue() {
      window.FileVue = new Vue({
        el: '#wrap',
        data: {
          fileList: [
            {name: '抗战遗址博物馆地形图.xls', size: '56kb'},
            {name: '抗战遗址博物馆地形图.xls', size: '56kb'},
            {name: '抗战遗址博物馆地形图.xls', size: '56kb'},
          ]
        },
        methods: {
          onBack() {
            api.closeWin({});
          }
        },
        mounted: function() {

        }
      })
    }

  </script>
</html>
