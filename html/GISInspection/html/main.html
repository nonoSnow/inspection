<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>巡检APP首页</title>
    <link rel="stylesheet" type="text/css" href="../../public/css/api.css"/>

    <div class="footer-gis box-siz border-top font-S8 text-cent fixed bottom0 z-index10">

            <span class="line-height1">

              <div class="type-line bgc-blue margin-top3"></div>

        </div>
        <div class="flex1" tapmode onclick="onFotterMenu(1, this)">

        <div class="flex1" tapmode onclick="onFotterMenu(2, this)">

              <div class="type-line margin-top3"></div>

        <div class="flex1" tapmode onclick="onFotterMenu(3, this)">

              <div class="type-line margin-top3"></div>

        <div class="flex1" tapmode onclick="onFotterMenu(4, this)">

              片区

            </span>
        </div>
    </div>
