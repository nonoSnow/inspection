  <script type="text/template" id="areaItems">
    <!-- 区域列表 -->
    {{each list value i}}

      <div class="aui-list-item-inner block font-S9">
        <div class="font-w4 color-333">片区名称：{{value.name}}</div>
        <div class="margin-top6 color-666 relative">

          <input class="aui-radio absolute right0" type="radio" onclick="checkArea(this)" parse="{{value}}" name="radioArea">
