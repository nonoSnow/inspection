<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>片区详情</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/public.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav aui-bar-light bgi-none header-box-shadow" id="header">
        <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
            <span class='aui-iconfont aui-icon-left'></span>
        </div>
        <div class='aui-title'>片区详情</div>
      </header>

      <div class="flex-con flex-content height100 bgc-f3 margin-bot250">
        <ul class="aui-content-padded task-info line-height1 font-S75 color-333">
          <li class="padding75 bgc-ff border-radius4 areaName">
            片区名称：阳光小区巡检路线
          </li>
          <li class="padding75 bgc-ff border-radius4 margin-top75">
            <div class="color-666">请选择设备</div>
            <div class="padding75 bgc-f5f6 margin-top6" tapmode onclick="onOpenSelect(1)">
              <div id='selectEquipment' class="width100 relative">
                <span id="equipmentNo" class="color-999">请选择设备</span>
                <span class="aui-iconfont aui-icon-plus absolute right0"></span>
              </div>
              <div id='equipmentList' class="width100 equipmentItem">

              </div>
            </div>
          </li>
          <li class="padding75 bgc-ff border-radius4 margin-top75">
            <div class="color-666">请选择管道</div>
            <div class="padding75 bgc-f5f6 margin-top6" tapmode onclick="onOpenSelect(2)">
              <div id='selectConduit' class="width100 relative">
                <span id="equipmentNo" class="color-999">请选择管道</span>
                <span class="aui-iconfont aui-icon-plus absolute right0"></span>
              </div>
              <div id='conduitList' class="width100 conduitItem">

              </div>
            </div>
          </li>
        </ul>
      </div>

      <footer class="aui-bar aui-bar-tab display-flex footer">
        <div class="flex1">
          <div class='footer-btn bgc-blue color-fff btn-disabled' tapmode onclick="onSubmit()">
            提交
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>
  <script type="text/javascript" src="../../../public/script/template.js"></script>

  <script type="text/javascript" src="../../ajax/ajaxApi.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxMethod.js"></script>
  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../script/area/areaDetail.js"></script>
  <script type="text/template" id='list'>
    {{each datas item i}}
    <div class="width100 equipmentItem">
      <div id="equipmentName">名称：{{item.deviceName}}</div>
      <div id="equipmentNo" class="margin-top6">编号：{{item.deviceCode}}</div>
      <div id="equipmentAddress" class="margin-top6">地址：{{item.address}}</div>
    </div>
    {{/each}}
  </script>
</html>
