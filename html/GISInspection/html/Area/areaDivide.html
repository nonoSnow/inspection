<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>区域划分</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/public.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
  </head>
  <body id="body">
    <header class="aui-bar aui-bar-nav map-header fixed" id="header">
      <div class='header-cont'>
        <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
            <span class='aui-iconfont aui-icon-left'></span>
        </div>
        <div class='aui-title'>区域划分</div>
        <a class='aui-pull-right color-598' tapmode onclick='onSave()'>
            <span>选择设备</span>
        </a>
      </div>
    </header>

    <div class="map-box">
        <div class="map" id="mapAddArea"></div>
    </div>

    <div class="map-btn-div fixed bottom450 right5">
        <div class="map-btn-bs border-radius4" tapmode onclick="onDivide()">
          <div class="font-S6 text-cent">
            <img src="../../image/divide.png" class='map-btn-img' alt="">
            <span class="margin-bot3">划分</span>
          </div>
        </div>

        <div class="map-btn-bs border-radius4 margin-top200">
          <div class="right-item-item map-scale-btn up" tapmode>
            <img src="../../image/enlarge.png" class='enlarge' alt="">
          </div>
          <div class="right-item-item map-scale-btn down" tapmode>
            <img src="../../image/narrow.png" class='narrow' alt="">
          </div>
        </div>
      </div>

      <footer class="aui-bar aui-bar-tab display-flex footer aui-hide">
        <div class="flex1">
          <div class='footer-btn btn-border task-stop' tapmode onclick="onResetArea()">
            重置区域
          </div>
        </div>
        <div class="flex1">
          <div class='footer-btn bgc-blue color-fff task-complete' tapmode onclick="onSaveArea()">
            保存区域
          </div>
        </div>
      </footer>

  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>
  <script type="text/javascript" src="../../../public/script/aui-dialog.js"></script>

  <script type="text/javascript" src="../../script/sntgis/sntgis.js"></script>
  <script type="text/javascript" src="../../script/sntgis/sntgis_extend.js"></script>
  <script type="text/javascript" src="../../script/sntgis/rbush.min.js"></script>
  <script type="text/javascript" src="../../script/common/common.js"></script>
  <script type="text/javascript" src="../../script/common/gis.js"></script>

  <script type="text/javascript" src="../../ajax/ajaxApi.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxMethod.js"></script>
  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../script/area/areaDivide.js"></script>
</html>
