<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>事件详情</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/public.css">
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav aui-bar-light bgi-none header-box-shadow" id="header">
          <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
              <span class='aui-iconfont aui-icon-left'></span>
          </div>
          <div class="aui-title">事件详情</div>
      </header>

      <div class="flex-con flex-content height100 bgc-f3 margin-bot250">
        <ul class="aui-content-padded line-height1 font-S75" id="detailList">
          <li class="padding75 bgc-ff border-radius4">
            <div class="inline-block color-666">基础信息</div>
            <div class="line margin-top6 margin-bot6"></div>
            <div>名称：阀门</div>
            <div class="margin-top75">编号：2089882848575756</div>
            <div class="margin-top75">坐标：116.556663,39.975432</div>
            <div class="margin-top75">
              状态：
              <span class='inline-block task-status-circular bgc-gre margin-right3'></span>
              已巡检
            </div>
            <div class="margin-top75">巡检人：李四</div>
            <div class="margin-top75">联系电话：15800000000</div>
            <div class="margin-top75">巡检时间：2020-08-23 09:00</div>
            <div class="margin-top75">地址：南京市溧水区交通路阳光小区98号</div>
          </li>

          <li class="padding75 bgc-ff border-radius4 margin-top75">
            <div class="inline-block color-666">巡检信息</div>
            <div class="line margin-top6 margin-bot6"></div>
            <div class="margin-top75">
              设备点状态：
              <span class='inline-block task-status-circular bgc-dan margin-right3'></span>
              异常
            </div>
            <div class="margin-top75">异常类型：管道损坏、偷盗水时间</div>
            <div class="margin-top75">事件类型：漏损事件</div>
            <div class="margin-top75">预估漏损量：100m³</div>
            <div class="margin-top75">巡检内容：</div>
            <div class="margin-top6 bgc-f3 border-radius2 padding75 height6">
              <!-- <textarea name="name" class='width100 height100'>水电费水电费水电费</textarea> -->
            </div>
            <div class="margin-top75">附件信息</div>
            <div class="margin-top6 file-div">
              <!-- <img src="../../image/camera.png" class="margin-top75 margin-bot3 file-img" alt=""> -->
            </div>
          </li>
        </ul>

      </div>
      <footer class="aui-bar aui-bar-tab display-flex footer">
        <div class="flex1">
          <div class='footer-btn bgc-blue color-fff btn-disabled'>
            查看地图
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>
  <script type="text/javascript" src="../../../public/script/aui-popup.js"></script>
  <script type="text/javascript" src="../../../public/script/template.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxApi.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxMethod.js"></script>
  <script type="text/javascript" src="../../ajax/methodAjax.js"></script>

  <script type="text/javascript" src="../../script/method/methodDetail.js"></script>

  <script type="text/template" id='methodList'>
    {{each list value i}}
    <li class="padding75 bgc-ff border-radius4" param="{{value.Id}}">
      <div class="inline-block color-666">基础信息</div>
      <div class="line margin-top6 margin-bot6"></div>
      <div>名称：{{value.deviceName}}</div>
      <div class="margin-top75">编号：2089882848575756</div>
      <div class="margin-top75">坐标：116.556663,39.975432</div>
      <div class="margin-top75">
        状态：
        <span class='inline-block task-status-circular bgc-gre margin-right3'></span>
        正常
      </div>
      <div class="margin-top75">地址：南京市溧水区交通路阳光小区98号</div>
    </li>
    <li class="padding75 bgc-ff border-radius4 margin-top75">
      <div class="inline-block color-666">巡检信息</div>
      <div class="line margin-top6 margin-bot6"></div>
      <div class="margin-top75">
        设备点状态：
        <span class='inline-block task-status-circular bgc-dan margin-right3'></span>
        异常
      </div>
      <div class="margin-top75">异常类型：管道损坏、偷盗水时间</div>
      <div class="margin-top75">事件类型：漏损事件</div>
      <div class="margin-top75">预估漏损量：100m³</div>
      <div class="margin-top75">巡检内容：</div>
      <div class="margin-top6 bgc-f3 border-radius2 padding75 height6">
        <textarea name="name" class='width100 height100'>水电费水电费水电费</textarea>
      </div>
      <div class="margin-top75">附件信息：</div>
      <div class="margin-top6 file-div">
        <img src="../../image/camera.png" class="margin-top75 margin-bot3 file-img" alt="">
      </div>
    </li>
    {{/each}}
  </script>
</html>
