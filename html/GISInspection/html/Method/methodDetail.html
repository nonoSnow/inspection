<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>事件详情</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/public.css">
    <style type='text/css'>
      header .aui-pull-right{
        position: absolute;
        right:0.5rem;
        color: #333;
      }
      .footer.aui-hide ~ .flex-con {
          margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav aui-bar-light bgi-none header-box-shadow" id="header">
          <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
              <span class='aui-iconfont aui-icon-left'></span>
          </div>
          <div class="aui-title">设备详情</div>
          <a class='aui-pull-right' tapmode onclick="onOpenInspectionRecord()">
            <span>巡检记录</span>
          </a>
      </header>
      <footer class="aui-bar aui-bar-tab display-flex footer aui-hide">
        <div class="flex1">
          <div class='footer-btn btn-border' tapmode onclick="onOpenClose('1')">
            关闭
          </div>
        </div>
        <div class="flex1">
          <div class='footer-btn btn-border' tapmode >
            查看地图
          </div>
        </div>
        <div class="flex1 handle-btn">
          <div class='footer-btn bgc-blue color-fff' tapmode onclick="onOpenTransfWorkOrder()">
            转工单
          </div>
        </div>

      </footer>
      <div class="flex-con flex-content height100 bgc-f3 margin-bot250">
        <ul class="aui-content-padded line-height1 font-S75" id="detailList"></ul>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>
  <script type="text/javascript" src="../../../public/script/aui-popup.js"></script>
  <script type="text/javascript" src="../../../public/script/template.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxApi.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxMethod.js"></script>
  <script type="text/javascript" src="../../ajax/methodAjax.js"></script>

  <script type="text/javascript" src="../../script/method/methodDetail.js"></script>

  <script type="text/template" id='methodList'>
    <li class="padding75 bgc-ff border-radius4">
      <div class="inline-block color-666">基础信息</div>
      <div class="line margin-top6 margin-bot6"></div>
      <div>名称：{{deviceName}}</div>
      <div class="margin-top75">编号：{{deviceCode}}</div>
      <div class="margin-top75">坐标：{{devicePoint}}</div>
      <div class="margin-top75">
        状态：
        <span class='inline-block task-status-circular bgc-gre margin-right3'></span>
        {{statusStr}}
      </div>
      <div class="margin-top75">巡检人：{{creationName}}</div>
      <div class="margin-top75">联系电话：{{phone}}</div>
      <div class="margin-top75">巡检时间：{{creationTime}}</div>
      <div class="margin-top75">地址：{{address}}</div>
    </li>
    <li class="padding75 bgc-ff border-radius4 margin-top75">
      <div class="inline-block color-666">巡检信息</div>
      <div class="line margin-top6 margin-bot6"></div>
      <div class="margin-top75">
        设备点状态：
        <span class='inline-block task-status-circular bgc-dan margin-right3'></span>
        {{deviceStatusStr}}
      </div>
      <div class="margin-top75">异常类型：{{errorType}}</div>
      <div class="margin-top75">事件类型：{{typeStr}}</div>
      <div class="margin-top75">预估漏损量：{{predictWaterLoss}}</div>
      <div class="margin-top75">巡检内容：</div>
      <div class="margin-top6 bgc-f3 border-radius2 padding75 height6">
        <textarea name="name" class='width100 height100'>{{content}}</textarea>
      </div>
      <div class="margin-top75">附件信息：</div>
      <div class="file-list">
        {{each resourcelist value i}}
        {{value}}
        <div class="margin-top6 file-div">
          <img src="{{url}}{{value.url}}" class="margin-top75 margin-bot3 file-img" alt="">
        </div>
        {{/each}}
      </div>
    </li>

  </script>
</html>
