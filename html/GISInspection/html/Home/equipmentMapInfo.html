<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>设备详情</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/public.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
  </head>
  <body>
    <header class="aui-bar aui-bar-nav map-header fixed" id="header">
      <div class='header-cont'>
        <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
            <span class='aui-iconfont aui-icon-left'></span>
        </div>
        <div class='aui-title'>设备详情</div>
        <a class='aui-pull-right' tapmode onclick="onOpenInspectionRecord()">
            <span>巡检记录</span>
        </a>
      </div>
    </header>
    <div class="fixed bgc-ff width100 map-footer bottom250">
      <div class="width100 text-cent margin-bot5 status1">
        <span class="transition-status2"></span>
        <p style='height: 1rem; line-height: 1rem;'>设备信息</p>
      </div>
      <div class='flex-con flex-content map-list'>
        <ul class="aui-content-padded margin-075">
          <li class="padding75 bgc-f3 border-radius4">
            <div class='list-item-cont'>
              信息：阀门
              <div class='item-btn warning'>
                待巡检
              </div>
            </div>
            <div class="list-item-cont margin-top3">编号：20898873455322</div>
            <div class="list-item-cont margin-top3">坐标：116.557771,39.972465</div>
            <div class="list-item-cont margin-top3 inspector">巡检人：李四</div>
            <div class="list-item-cont margin-top3 completion-time">地址：南京市溧水区交通路阳光小区98号</div>
          </li>
        </ul>
      </div>
    </div>
    <footer class="aui-bar aui-bar-tab display-flex z-index20 footer">
      <div class="flex1">
        <div class='footer-btn btn-border'>
          导航
        </div>
      </div>
      <div class="flex1">
        <div class='footer-btn bgc-blue color-fff' tapmode onclick="onOpenReport()">
          上报事件
        </div>
      </div>
      <div class="flex1">
        <div class='footer-btn bgc-blue color-fff' tapmode onclick="onOpenSubmit()">
          正常
        </div>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../script/equipmentMapInfo.js"></script>
</html>
