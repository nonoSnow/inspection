<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>填写工单-违章罚款</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/public.css">

    <link rel="stylesheet" type="text/css" href="../../css/jobHandle.css">
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav aui-bar-light bgi-none header-box-shadow" id="header">
          <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
              <span class='aui-iconfont aui-icon-left'></span>
          </div>
          <div class="aui-title">填写工单</div>
      </header>

      <div class="flex-con flex-content height100 bgc-f3 margin-bot250">
        <ul class="aui-content-padded line-height1 font-S75 color-333">
          <li class="padding75 bgc-ff border-radius4">
            <div class="item-one">
              <div class="item-title">
                <span class="item-title-text">违章单位</span>
                <img src="../../image/add1.png" class="item-img" tapmode onclick="onAddItem()" alt="">
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="bRuleName0" type="text" placeholder="请输入违章单位名称">
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">违章地点</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="violationAddress" type="text" placeholder="请输入违章地点">
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">管径/口径 (DN)</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="caliber" type="text" placeholder="请选择管径/口径" readonly>
                <span class="aui-iconfont aui-icon-down font-S9" onclick='onShowExtendPop(this)'></span>
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">日期</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input readonly class="form-control" type="text" id="time" placeholder="请选择时间">
                <span class="aui-iconfont aui-icon-down font-S9" onclick="openDate()"></span>
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">工程费</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="projectCost" type="text" placeholder="请输入工程费">
                <span class="font-S9 color-999">元</span>
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">水费</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="waterCost" type="text" placeholder="请输入水费">
                <span class="font-S9 color-999">元</span>
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">原因</span>
              </div>
              <div class="margin-top6 bgc-f3 border-radius2 padding75 height6">
                <textarea id="violationReason" class='width100 height100' placeholder="请输入原因"></textarea>
              </div>
            </div>

            <div class="margin-top12">
              <div class="item-title">
                <span class="item-title-text">备注</span>
              </div>
              <div class="margin-top6 bgc-f3 border-radius2 padding75 height6">
                <textarea id="remark" class='width100 height100' placeholder="请输入备注"></textarea>
              </div>
            </div>

          </li>
        </ul>
      </div>

      <footer class="aui-bar aui-bar-tab display-flex footer">
        <div class="flex1">
          <div class='footer-btn bgc-blue color-fff' onclick="subHandle()">
            提交
          </div>
        </div>
      </footer>
    </div>

    <!-- 延伸管径类型弹窗 -->
    <div class="aui-popup custom-popup font-S8 text-cent" id="caliberExtendPop">
      <div class="custom-popup-item border-radius-top3 color-999 margin-center">
        请选择管径类型
      </div>
      <ul class="aui-content-padded color-333 margin-bot0 margin-top0 extend-popup-list aui-popup-scroll" id="caliberList1">
        <!-- <li class="custom-popup-item">D15</li>
        <li class="custom-popup-item">D25</li>
        <li class="custom-popup-item">D35</li>
        <li class="custom-popup-item border-none">D45</li> -->
      </ul>
      <div class="custom-popup-interval"></div>
      <div class="custom-popup-item border-none color-666" tapmode onclick="onHideExtendPopup()">
          取消
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>
  <!-- <script type="text/javascript" src="../../../public/script/aui-popup.js"></script> -->
  <script type="text/javascript" src="../../script/popup/aui-popup-new.js"></script>
  <script type="text/javascript" src="../../script/date/rolldate.min.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxApi.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxMethod.js"></script>
  <script type="text/javascript" src="../../ajax/jobAjax.js"></script>

  <script type="text/javascript" src="../../script/job/jobHandlePenalty.js"></script>
</html>
