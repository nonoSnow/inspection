<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>填写工单-维修管道、维修管道延伸、贫困区改造</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/public.css">

    <link rel="stylesheet" type="text/css" href="../../css/jobHandle.css">
  </head>
  <body>
    <div class="flex-wrap flex-vertical height100">
      <header class="aui-bar aui-bar-nav aui-bar-light bgi-none header-box-shadow" id="header">
          <div class='aui-pull-left aui-btn' tapmode onclick="onBack()">
              <span class='aui-iconfont aui-icon-left'></span>
          </div>
          <div class="aui-title">填写工单</div>
      </header>

      <div class="flex-con flex-content height100 bgc-f3 margin-bot250">
        <ul class="aui-content-padded line-height1 font-S75 color-333">
          <li class="padding75 bgc-ff border-radius4">

            <div>
              <div class="item-title">
                <span class="item-title-text">预估漏损</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="predictWaterLoss" type="number" placeholder="请输入预估漏损量">
                <span class="font-S9 color-999">m³</span>
              </div>
            </div>

            <div class="item-one margin-top12">
              <div class="item-title">
                <span class="item-title-text">维修</span>
                <img src="../../image/add1.png" class="item-img" tapmode onclick="onAddItem('0')" alt="">
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="repair0" type="number" placeholder="请输入维修长度">
                <span class="font-S9 color-999">m</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="repairType0" type="text" placeholder="请选择口径" readonly>
                <span class="aui-iconfont aui-icon-down font-S9" itemIndex="0" onclick='onShowPop(this)'></span>
              </div>
            </div>

            <div class="margin-top12 item-two">
              <div class="item-title">
                <span class="item-title-text">改管</span>
                <img src="../../image/add1.png" tapmode onclick="onAddItem('1')" class="item-img" alt="">
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="change0" type="number" placeholder="请输入改管长度">
                <span class="font-S9 color-999">m</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="changeType0" type="text" placeholder="请选择口径" readonly>
                <span class="aui-iconfont aui-icon-down font-S9" itemIndex="0" onclick='onShowExtendPop(this)'></span>
              </div>
            </div>

            <div class="margin-top12 item-four">
              <div class="item-title">
                <span class="item-title-text">阀门</span>
                <img src="../../image/add1.png" tapmode onclick="onAddItem('3')" class="item-img" alt="">
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="valve0" type="number" placeholder="请输入阀门数量">
                <span class="font-S9 color-999">只</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="valveType0" type="text" placeholder="请选择口径" readonly>
                <span class="aui-iconfont aui-icon-down font-S9" itemIndex="0" onclick='onShowValvePop(this)'></span>
              </div>
            </div>

            <div class="margin-top12 item-five">
              <div class="item-title">
                <span class="item-title-text">消防栓</span>
                <img src="../../image/add1.png" tapmode onclick="onAddItem('4')" class="item-img" alt="">
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="hydrant0" type="number" placeholder="请输入消防栓数量">
                <span class="font-S9 color-999">只</span>
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="hydrantType0" type="text" placeholder="请选择口径" readonly>
                <span class="aui-iconfont aui-icon-down font-S9" itemIndex="0" onclick='onShowHydrantPop(this)'></span>
              </div>
            </div>

            <div class="margin-top12 item-three">
              <div class="item-title">
                <span class="item-title-text">贫困区改造地点</span>
                <img src="../../image/add1.png" tapmode onclick="onAddItem('2')" class="item-img" alt="">
              </div>
              <div class="item-input margin-top6 relative" >
                <input id="address0" type="text" placeholder="请输入贫困区改造地点">
              </div>
            </div>

          </li>
        </ul>
      </div>

      <footer class="aui-bar aui-bar-tab display-flex footer">
        <div class="flex1">
          <div class='footer-btn bgc-blue color-fff' onclick="subHandle()">
            提交
          </div>
        </div>
      </footer>
    </div>

    <!-- 维修 弹框 -->
    <div class="aui-popup custom-popup font-S8 text-cent" id="repairTypePop">
      <div class="custom-popup-item border-radius-top3 color-999 margin-center">
        请选择口径
      </div>
      <ul class="aui-content-padded color-333 margin-bot0 margin-top0 custom-popup-list">
        <li class="custom-popup-item">D15</li>
        <li class="custom-popup-item">D25</li>
        <li class="custom-popup-item">D35</li>
        <li class="custom-popup-item border-none">D45</li>
      </ul>
      <div class="custom-popup-interval"></div>
      <div class="custom-popup-item border-none color-666" tapmode onclick="onHideRepairPopup()">
          取消
      </div>
    </div>

    <!-- 改管 弹窗 -->
    <div class="aui-popup custom-popup font-S8 text-cent" id="changePop">
      <div class="custom-popup-item border-radius-top3 color-999 margin-center">
        请选择口径
      </div>
      <ul class="aui-content-padded color-333 margin-bot0 margin-top0 extend-popup-list">
        <li class="custom-popup-item">D15</li>
        <li class="custom-popup-item">D25</li>
        <li class="custom-popup-item">D35</li>
        <li class="custom-popup-item border-none">D45</li>
      </ul>
      <div class="custom-popup-interval"></div>
      <div class="custom-popup-item border-none color-666" tapmode onclick="onHideChangePopup()">
          取消
      </div>
    </div>

    <!-- 阀门 弹窗 -->
    <div class="aui-popup custom-popup font-S8 text-cent" id="valvePop">
      <div class="custom-popup-item border-radius-top3 color-999 margin-center">
        请选择口径
      </div>
      <ul class="aui-content-padded color-333 margin-bot0 margin-top0 valve-popup-list">
        <li class="custom-popup-item">D15</li>
        <li class="custom-popup-item">D25</li>
        <li class="custom-popup-item">D35</li>
        <li class="custom-popup-item border-none">D45</li>
      </ul>
      <div class="custom-popup-interval"></div>
      <div class="custom-popup-item border-none color-666" tapmode onclick="onHideValvePopup()">
          取消
      </div>
    </div>

    <!-- 消防栓 弹窗 -->
    <div class="aui-popup custom-popup font-S8 text-cent" id="hydrantPop">
      <div class="custom-popup-item border-radius-top3 color-999 margin-center">
        请选择口径
      </div>
      <ul class="aui-content-padded color-333 margin-bot0 margin-top0 hydrant-popup-list">
        <li class="custom-popup-item">D15</li>
        <li class="custom-popup-item">D25</li>
        <li class="custom-popup-item">D35</li>
        <li class="custom-popup-item border-none">D45</li>
      </ul>
      <div class="custom-popup-interval"></div>
      <div class="custom-popup-item border-none color-666" tapmode onclick="onHideHydrantPopup()">
          取消
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../../public/script/api.js"></script>
  <script type="text/javascript" src="../../../public/script/common.js"></script>
  <script type="text/javascript" src="../../../public/script/remote.js"></script>
  <script type="text/javascript" src="../../../public/script/zepto.js"></script>
  <!-- <script type="text/javascript" src="../../../public/script/aui-popup.js"></script> -->
  <script type="text/javascript" src="../../script/popup/aui-popup-new.js"></script>

  <script type="text/javascript" src="../../script/public.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxApi.js"></script>
  <script type="text/javascript" src="../../ajax/ajaxMethod.js"></script>
  <script type="text/javascript" src="../../ajax/jobAjax.js"></script>

  <script type="text/javascript" src="../../script/job/jobHandleRepair.js"></script>
</html>
